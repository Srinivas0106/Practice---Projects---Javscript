<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalClock</title>

    <style>
        body{
            background-color: rgb(15, 15, 15);  
        }
        .clock{
            position: absolute;
            color: green;
            top: 50%;
            bottom: 50%;
            left:45%;
            right: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 50px;
            letter-spacing: 7px;
            font-weight:bold;
        }
       

    </style>
</head>
<body>
   <!-- Short form  instead of if condition-->

  
            <div id ="DigitalClock"  class="clock"> 
            
                <script type="text/javascript">

                function showTime(){                 // Declering a function
                    var date= new Date();
                    var h = date.getHours();
                    var m = date.getMinutes();
                    var s = date.getSeconds();
                    var session ="AM";

                    if (h==0){
                        h=12;  // 12 hours format
                    }
                    if (h>12){
                        h=h-12; // 13-12=1
                        session="PM";    
                    }

                    // if (h<10){
                    //     h="0"+h; // for printing the 0 before the number when it is <10
                    // }

                    // if (m<10){
                    //     m= "0"+m;
                    // }
                    // if (s<10){
                    //     s="0"+s;
                    // }
        //Short form  instead of if condition

                    h= (h<10)? "0"+h:h;
                    m= (m<10)? "0"+m:m;
                    s =(s<10)? "0"+s:s;

                    document.getElementById("DigitalClock").innerHTML= h +":" + m +":" + s + "" +session;

                    setTimeout(showTime,1000); //  Atomatically it will generate  
                };
                showTime();  // Calling a function 
                </script>
           
    </div>
    
</body>
</html>
