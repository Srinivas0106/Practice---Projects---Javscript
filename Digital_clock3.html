<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalClock</title>
</head>
<body>
   <!--  Atomatically it will generate   setTimeout() -->
    <div id ="DigitalClock">  </div>
        <script type="text/javascript">

        function showTime(){                 // Declering a function
            var date= new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            document.getElementById("DigitalClock").innerHTML= h +":"+ m+":" +s;

            setTimeout(showTime,1000); //  Atomatically it will generate  
        };
        showTime();  // Calling a function 
        </script>
  
    
</body>
</html>
